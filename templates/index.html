<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>lISTA DE REGISTRADOS</title>
</head>
<body>
    <h1>Lista de inscritos</h1>
    
    <br>
    <a href="{{url_for('registro')}}">registrar</a>
    <h3>Contenido de la Lista</h3>
    {% if lista %}
    <table border="1">
        <tr>
            <th>fecha</th>
            <th>nombre</th>
            <th>apellido</th>
            <th>turno</th>
            <th>seminario</th>
            <th>Acciones</th>
            <th></th>
        </tr>
        {% for item in lista %}
        <tr>
            <td>{{ item.fecha }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.apellido }}</td>
            <td>{{ item.turno }}</td>
            <td>{{ item.seminario }}</td>
            <td>
                <form action="{{ url_for('eliminar', item_index=loop.index0) }}" method="POST">
                    <button type="submit">Eliminar</button>
                </form>
               
                </form>
            </td>
            <td>
                 <form action="{{ url_for('modificar', item_index=loop.index0) }}" method="GET" >
                    <button type="submit">Modificar</button>
            </td>
        </tr>
        {% endfor %}
       
    </table>
    {% else %}
    <p>La lista esta vacia</p>
    {% endif %}
</body>
</html>
